<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div>
        <label for="">Enter 1st number</label>
        <input type="number" id="number1">
    </div>
    <div>
        <label for="">Enter 2nd number</label>
        <input type="number" id="number2">
    </div>
    <div>
        <button onclick="add()">Sum </button>
        <input type="number" name="" id="result">
    </div>

    <script>
        function add() {
            var num1, num2, sum;

            num1 = parseInt(document.getElementById('number1').value);
            num2 = parseInt(document.getElementById('number2').value);

            sum = num1 + num2

            document.getElementById('result').value = sum

        }

        

    </script>
</body>

</html>
